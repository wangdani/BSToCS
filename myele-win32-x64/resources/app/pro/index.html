<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8> 
 

<title>页面</title>
</head>
<body> 	 
	<br><hr><br>
	<p> 若为静态网页程序</p>
	<p> 
		<b>操作方法:</b>
		<br>
		将你的程序直接放入pro文件夹; PS:首页名称必须为index.html  
	</p> 
	
	<br><hr><br>
	
	<p> 若不是静态网页，而是部署在服务器上的BS程序，则在本页面直接跳转到你的url即可  </p>
	<p> 
		<b>操作方法:</b>
		<br>
		在head里添加：
		<br>
		&lt;script language="javascript" type="text/javascript"&gt
		<br>
			&nbsp;&nbsp;&nbsp;&nbsp;window.location.href="<a href="http://www.baidu.com">http://www.baidu.com</a>"; 
		<br>
		&lt;/script&gt  
		
		<br>
		url写你自己程序的地址即可
	</p>
	
	<br><hr><br>
		 
</body>
</html>
